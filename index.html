<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Jersey+10&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="Img/Logo.png" alt="Logo de Alura" class="logo">
    </header>

    <main>
        <section class="section-uno">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="caja-informacion">
                <img src="Img/Alert.png" alt="Logo alerta" class="alerta">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="section-dos">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
                  
                    
    </main>
    <footer>
        <p>Derechos de autor © 2024. Challenge Encriptador Alura.</p>
        <p>Contáctanos en YiMa123@gmail.com</p>
        <p>Desarrollado by Yineth Morales</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
